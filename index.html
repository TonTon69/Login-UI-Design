<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-5.13.1-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="login-item">
            <h2>Login</h2>
            <p>Login in to your account to upload or download pictures, videos and musics.</p>
            <input class="login-input" type="text" placeholder="Enter your email address" />
            <div class="login-submit">
                <a class="login-submit-forget" href="">Forgot password?</a>
                <button class="login-submit-next">Next <i class="fas fa-arrow-right"></i></button>
            </div>
            <span>Or login with</span>
            <div class="login-socicals">
                <a href="" class="login-socicals-fb">
                   <img class="login-socicals-fb--icon" src="img/logo-fb.png" alt="">
                    Facebook
                </a>
                <a href="" class="login-socicals-gg">
                    <img class="login-socicals-gg--icon" src="img/logo-gg.png" alt="">
                    Google
                </a>
            </div>
            <div class="login-no-acc">
                <p>Don't have an account?&nbsp</p>
                <a href="">Sign up</a>
            </div>
        </div>
        <img class="img-login" src="img/anime.jpg" alt="">
        <span class="login-close"><i class="fas fa-times"></i></span>
    </div>
</body>
</html>
